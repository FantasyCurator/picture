<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Upload</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .upload-btn {
      background: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Upload Employee Picture</h2>
  
  <form id="uploadForm">
    <input type="text" name="name" placeholder="Employee Name" required><br><br>
    <input type="text" name="cnic" placeholder="CNIC" required><br><br>
    <input type="text" name="posting" placeholder="Posting Place" required><br><br>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
    <button type="submit" class="upload-btn">Upload Picture</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzMdhWiHCMarqkz83utGm-6C_PCHMC2LAQRP8ysr3uUeaZ2mE75hP2wWdBzHjf1O03flQ/exec"; // ðŸ‘ˆ Ø§Ù¾Ù†ÛŒ Apps Script deployment URL ÚˆØ§Ù„ÛŒÚº
    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("photo");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file!");

      const reader = new FileReader();
      reader.onloadend = async () => {
        try {
          const formData = new FormData();
          formData.append("filename", file.name);
          formData.append("name", form.name.value);
          formData.append("cnic", form.cnic.value);
          formData.append("posting", form.posting.value);
          formData.append("file", new Blob([reader.result], {type: file.type}));

          await fetch(scriptURL, {
            method: "POST",
            mode: "no-cors",   // ðŸ‘ˆ CORS bypass
            body: formData
          });

          statusText.textContent = "Upload request sent! (Check Sheet + Drive)";
          form.reset();
        } catch (err) {
          statusText.textContent = "Upload Failed: " + err.message;
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
