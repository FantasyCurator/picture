<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Picture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #f9f9f9;
    }
    .upload-btn {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-btn:hover {
      background: #128C7E;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Upload Employee Picture</h2>
  <form id="uploadForm">
    <label class="upload-btn" for="fileInput">üì∑ Upload Picture</label>
    <input type="file" id="fileInput" name="file" accept="image/*" />
  </form>

  <p id="status"></p>

  <script>
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    const scriptURL = "https://script.google.com/macros/s/AKfycbwF_8np6cSwTCVW3Dp3S-XXWFGj5A8jcNX771EHAVMjh1o0B7u8WMkZ6ztdzQYO4e9d_Q/exec"; // ‚Üê replace with Apps Script URL

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      status.textContent = "Uploading...";

      // Convert to Base64
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Data = reader.result.split(",")[1];

        try {
          let res = await fetch(scriptURL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
              filename: file.name,
              mimeType: file.type,
              data: base64Data
            })
          });

          let data = await res.json();

          if (data.status === "success") {
            status.innerHTML = `‚úÖ Uploaded! <a href="${data.fileUrl}" target="_blank">View Picture</a>`;
          } else {
            status.textContent = "‚ùå Error: " + data.message;
          }
        } catch (err) {
          status.textContent = "‚ùå Upload Failed!";
          console.error(err);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
